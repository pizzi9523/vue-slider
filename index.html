<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel VUE</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="root">
        <div class="container">
            <div class="row">
                <div class="col-9 px-0">
                    <div class="preview">
                        <img :src="slides[counter].image" alt="">
                        <div class="text">
                            <h2>{{slides[counter].title}}</h2>
                            <p>{{slides[counter].text}}</p>
                        </div>

                    </div>
                </div>
                <div class="col-3 px-0 position-relative">
                    <div class="thumbs">
                        <div v-if="counter != index" v-for="(slide, index) in slides" class="thumb">
                            <img :src="slide.image" alt="">
                        </div>
                        <div v-else class="thumb active">
                            <img :src="slide.image" alt="">
                        </div>

                    </div>
                    <button id="up" @click="slideUp"><i class="fa fa-chevron-up"></i></button>
                    <button id="down" @click="slideDown"><i class="fa fa-chevron-down"></i></button>
                </div>
                <button :class="button_class" id="time_slide" @click="timeSlide">{{button_text}}</button>
            </div>





        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
