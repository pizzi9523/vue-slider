<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel VUE</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div id="root">
        <div class="container">
            <div class="preview">
                <img :src="slides[counter].image" alt="">
                <h2>{{slides[counter].title}}</h2>
                <p>{{slides[counter].text}}</p>
            </div>

            <button @click="slideUp">UP</button>
            <button @click="slideDown">DOWN</button>

            <div class="thumbs">
                <div v-for="slide in slides" class="thumb">
                    <img :src="slide.image" alt="">
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
